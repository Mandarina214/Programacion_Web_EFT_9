{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>RetroPlay - Producto</title>
</head>
<body>
    <!-- Menú principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container" style="margin-bottom: -2rem;">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'assets/imgs/logo.png' %}" alt="logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                       <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'categorias' %}">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'productos' %}">Productos</a></li>

          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'perfil' %}">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
                <div class="icon-cart ms-3">
                    <i class="ri-shopping-cart-line"></i>
                    <span class="cart-item-count"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="category-router">
        <a href="{% url 'perfil' %}">Perfil</a> / <span id="producto-nombre"></span>
    </div>
    <div class="dinamic-product__wrapper">
	
			<div class="producto-img__wrapper">
				<div class="cont-img">
					<img id="producto-imagen" class="cont-img" src="" alt="Imagen del producto">
				</div>
			</div>

        <div class="container-3" style="padding-left: 2rem;">
            <div class="box">
                <img src="{% static 'assets/imgs/dreamcast.svg.png' %}" class="cont-img">
            </div>
            <div class="box-2" style="min-width: 80vw !important;">
                <h1 id="producto-nombre-header" class="title-text"></h1>
                <p id="producto-descripcion" class="text-box-2"></p>
                <div class="ul-container">
                    <div class="column">
                        <ul id="caracteristicas-izquierda" class="list"></ul>
                    </div>
                    <div class="column">
                        <ul id="caracteristicas-derecha" class="list"></ul>
                    </div>  
                </div>
                <div style="text-align: end; color: aliceblue;min-width: 14rem;">
                    <h2>Precio: <span id="producto-precio"></span></h2>
                </div>
            </div>
        </div>

        <div class="container-4" style="margin: 2rem auto;">
            <div class="text-buy__wrapper">
                <p class="text-buy">Comprar</p>
            </div>
        </div> 
    </div>

    <footer>
        <p>RetroPlay 2025</p>
    </footer>
    <script src="{% static 'assets/js/cart.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
